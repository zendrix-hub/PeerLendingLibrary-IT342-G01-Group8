# --- Database Configuration ---
# Set the URL, username, and password for your local MySQL instance
spring.datasource.url=jdbc:mysql://localhost:3306/readhub_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=171717

# --- JPA/Hibernate Configuration ---
# 'update' will automatically create/update your tables based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
# Show the SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true
# Specify the MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Server Configuration ---
server.port=8080

# --- JWT Security Configuration ---
# !!IMPORTANT!! Use a strong, long, random string for your production secret
app.jwt.secret=ThisIsANewVeryLongAndVerySecureSecretKeyForReadHubHS512abcdef123
# Token expiration time in milliseconds (e.g., 24 hours)
app.jwt.expiration-ms=86400000